<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Flexbox - Trilha 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icone-flex.ico" type="image/x-icon" />
</head>
<body>
    <header class="cabecalho">
        <h1 style= "padding: 10px;">header</h1>
    </header>

    <section class="conteudo">
        <div class="container">
            <main>
                <h1 id="h1-main" style="color: #016901;">main</h1>
                <div class="itens">
                    <div><h1 class="item">item 1</h1></div>
                    <h1 class="item">item 2</h1>
                    <h1 class="item">item 3</h1>
                    <h1 class="item">item 4</h1>
                    <h1 class="item">item 5</h1>
                    <h1 class="item">item 6</h1>
                    <h1 class="item">item 7</h1>
                    <h1 class="item">item 8</h1>
                    <h1 class="item">item 9</h1>
                    <h1 class="item">item 10</h1>
                    <h1 class="item">item 11</h1>
                </div>
            </main>

            <aside class="sidebar">
                <h1 style= "padding: 10px;">sidebar</h1>
            </aside>
        </div>
    </section>

    <footer class="rodape">
        <div>
            <h1 style= "padding: 10px;">footer</h1>
        </div>
    </footer>
</body>
</html>
